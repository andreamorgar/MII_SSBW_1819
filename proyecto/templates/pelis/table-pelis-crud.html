        <td>

          <button class="fa fa-thumbs-o-up botonLike" type="button" name="like_button" onclick="like('{{ l.id }}');" title="Like"></button>
          <button class="fa fa-thumbs-o-down botonLike" type="button" name="unlike_button" onclick="unlike('{{ l.id }}');" title="Unlike"></button>
        </td>
      </tr>
    {% endfor %}
