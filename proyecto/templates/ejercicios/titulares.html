<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %}">

    <title>Ãšltimas noticias</title>
  </head>

  <body>
    <h1 id="titulo">{{ titulo }}</h1>
    <hr class="line">


    {% if lista %}

        {% for l in lista %}
        <p id=p1><b><i>{{ l }}</i></b></p>
        {% endfor %}


        {% if imagenes %}
          <hr>
          {% for imagen in imagenes %}
          <img class="img" src="{{ imagen }}" />
          {% endfor %}
        {% endif %}

     {% else %}

             {% for i in info %}
             <p id=p1><b><i>{{ i.titular }}</i></b></p>
             <img class="img center" src="{{ i.img }}" />
             <br /><br />
             {% endfor %}

    {% endif %}



  </body>

</html>
